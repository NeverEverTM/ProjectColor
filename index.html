<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Project Color Media: Official Website</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name ="og:title" content="Project Color Media">
        <meta property="og:description" content="To deliver the ultimate experience. Game Development Central of NeverEver">
        <meta property="og:image" content="https://neverevertm.github.io/ProjectColor/img/lost.PNG">
        <meta property="og:url" content="https://neverevertm.github.io/ProjectColor">
        
        <link rel="icon" type="img/png" href="https://neverevertm.github.io/ProjectColor/img/artificial_raw.png">
        <link rel="shortcut icon" href="./img/artificial_raw.png" type="image/x-icon">
        <script src="https://code.jquery.com/jquery-3.7.0.js"></script>

        <!-- Font faces -->
        <style>
            @font-face 
            {
                font-family: Bubblegum-Sans;
                src: url("./img/fonts/BubblegumSans-Regular.ttf") format("truetype");
            }
            @font-face 
            {
                font-family: Cabin-Condensed;
                src: url("./img/fonts/CabinCondensed-Regular.ttf") format("truetype");
            }
        </style>

        <!-- General CSS -->
        <style>
            .background-holder
            {
                color: white;
                background-image: url("./img/lost.PNG");
                background-repeat:repeat;
                background-position: center;
                background-size: cover;
                background-attachment: fixed;
                background-color: #916cbb;
            }
            .img-thumbnail
            {
                outline: 4px solid #020088;
                background-color: #0269a5;
                max-width: 50%;
                max-height: 50%;
            }
            .img-thumbnail-center
            {
                display: block;
                margin-left: auto;
                margin-right: auto;
                width: 50%; 
                height: 50%;
                outline: 4px solid #020088;
                background-color: #0269a5;
                padding: 5px;
            }
            .highlight
            {
                color: #53dadf;
            }
            .highlight-link
            {
                color: #2bdf3a;
                cursor: pointer;
            }
            .line-break
            {
                color:#271e8e;
            }
        </style>
    
        <!-- CSS used for Tab Headers anc Content -->
        <!-- "Blogs" use a different one since wrapping breaks the neat distribution, 
            note: wrap is made of (overflow/4 white-space/wordwrap)-->
        <style>
            .container-purple
            {
                border: 2px solid #271e8e; 
                background-color: #271e8edc;
                border-radius: 16px; 
                margin-left:auto;
                margin-right:auto;
                width:75%;
                padding: 16px 32px 16px 32px;
                font-family: Cabin-Condensed;
                font-size: larger;
                overflow-x: auto;
                white-space: pre-wrap;
                white-space: -moz-pre-wrap;
                white-space: -pre-wrap;
                white-space: -o-pre-wrap;
                word-wrap: break-word;
            }
            .header-purple
            {
                font-family: Bubblegum-Sans;
                background-color: #271e8e;
                outline: 4px solid #271e8e; 
                margin:0 auto;
                text-align: center; 
            }
            .container-purple-blog
            {
                font-family: Cabin-Condensed;
                font-size: larger;
                border: 2px solid #271e8e; 
                background-color: #271e8edc;
                border-radius: 16px; 
                width: 75%;
            }
        </style>

        <!-- CSS for blog contents -->
        <style>
            .header-article
            {
                color: #b44dd3;
                background-color: #271e8e;
                border: 2px solid #040033;
                padding: 6px 8px 6px 8px;
                border-radius: 8px; 
            }
            .content 
            {
                font-family: Cabin-Condensed;
                font-size: larger;
                padding-left: 32px;
                padding-right: 32px;
                overflow: hidden;
                border: 2px solid #020088;
                border-radius: 12px;
                background-color: rgba(17, 3, 82, 0.9);
                outline: #080831;
            }
            .content-text
            {
                font-family: Cabin-Condensed;
                font-kerning: none;
                overflow-x: auto;
                white-space: pre-wrap;
                white-space: -moz-pre-wrap;
                white-space: -pre-wrap;
                white-space: -o-pre-wrap;
                word-wrap: break-word;
            }
        </style>
    </head>

    <body class="background-holder">
        <div id="top-bar"></div>
        <div id="category-body"></div>
    </body>
    <script src="./scripts/bodyManager.js"></script>
    <script> $(function() { $("#top-bar").load("./html/top-bar.html");}); </script>
</html>
